services:
  autocoder:
    build: .
    container_name: autocoder
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Production settings (behind reverse proxy)
      - DISABLE_LOCALHOST_CHECK=true
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # HTTP Basic Auth (optional but recommended for public access)
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      # Clone projects at startup (format: CLONE_PROJECT_<NAME>=<git_url>)
      - CLONE_PROJECT_BAERP=${CLONE_PROJECT_BAERP:-}
      # GitHub token for private repos (also enables push)
      - GIT_TOKEN=${GIT_TOKEN:-}
    volumes:
      # Persist project data and registry
      - autocoder-data:/app/projects
      - autocoder-registry:/home/autocoder/.autocoder
      # Mount Claude credentials as read-only source (entrypoint copies to writable location)
      - /root/.claude:/claude-credentials:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8888/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  autocoder-data:
  autocoder-registry:
